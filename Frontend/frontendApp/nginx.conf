server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # archivos est√°ticos
  location ~* \.(js|mjs|css|json|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|otf)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000";
  }

  # Proxy para productos (API interna app-products en puerto 8083)
  location /api/products/ {
    proxy_pass http://app-products:8083/api/products/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  location /api/products {
    proxy_pass http://app-products:8083;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Proxy para categorias (API interna app-categories en puerto 8082)
  location /api/categories/ {
    proxy_pass http://app-categories:8082/api/categories/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  location /api/categories {
    proxy_pass http://app-categories:8082;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
